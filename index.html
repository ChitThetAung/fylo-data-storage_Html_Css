<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="container">
        
        <header class="">
          <img src="images/logo.svg" alt="logo" />

          <div class="folders">
            <div class="folder">
              <img
                class="folder-img"
                src="images/icon-document.svg"
                alt="document"
              /> 
            </div>
            <div class="folder">
              <img src="images/icon-folder.svg" alt="folder" />
            </div>
            <div class="folder">
              <img src="images/icon-upload.svg" alt="upload" />
            </div>
          </div>
        </header>

        <section>

          <h4>Youâ€™ve used <span> 815 GB </span> of your storage</h4>

            <div class="progress">
              <div class="progress-bar">
                <div class="progress-done"></div>
              </div>
            </div>
  
            <div class="gib-total">
              <span>0 GB</span>
              <span>1000 GB</span>
            </div>
          
          <div class="gib-left">
            <h1>185 <span>GB Left </span></h1>
          </div>

        </section>
      </div>
    </main>
